<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Bike Price Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1e3c72);
background-size:400% 400%;
animation:bg 12s ease infinite;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
width:100%;
max-width:750px;
padding:40px;
border-radius:20px;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(18px);
box-shadow:0 25px 50px rgba(0,0,0,0.3);
animation:fade .8s ease;
}

@keyframes fade{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

h1{
text-align:center;
color:#fff;
margin-bottom:8px;
font-weight:600;
}

.subtitle{
text-align:center;
color:#ddd;
font-size:14px;
margin-bottom:30px;
}

.field{
position:relative;
margin-bottom:22px;
}

.field input,
.field select{
width:100%;
padding:14px 14px;
border-radius:12px;
border:none;
outline:none;
background:rgba(255,255,255,0.15);
color:#fff;
font-size:14px;
transition:.3s;
}

.field label{
position:absolute;
left:14px;
top:14px;
color:#ccc;
font-size:13px;
pointer-events:none;
transition:.3s;
}

.field input:focus,
.field select:focus{
background:rgba(255,255,255,0.25);
}

.field input:focus + label,
.field input:not(:placeholder-shown)+label{
top:-10px;
font-size:11px;
color:#fff;
}

select{
appearance:none;
}

button{
width:100%;
padding:15px;
border:none;
border-radius:12px;
font-size:16px;
font-weight:500;
color:white;
cursor:pointer;
background:linear-gradient(45deg,#00c6ff,#0072ff);
transition:.3s;
}

button:hover{
transform:translateY(-3px);
box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.result{
margin-top:25px;
padding:18px;
border-radius:12px;
text-align:center;
font-size:18px;
font-weight:500;
}

.success{
background:rgba(46,204,113,0.2);
color:#7dffb1;
border:1px solid rgba(46,204,113,0.5);
}

.error{
background:rgba(231,76,60,0.2);
color:#ffb3a7;
border:1px solid rgba(231,76,60,0.5);
}

footer{
text-align:center;
color:#bbb;
font-size:12px;
margin-top:20px;
}

</style>
</head>

<body>

<div class="container">

<h1>ðŸš€ AI Bike Price Predictor</h1>
<p class="subtitle">Smart price estimation powered by Machine Learning</p>

<form method="POST" action="/predict">

<div class="field">
<input type="number" name="kms_driven" placeholder=" " required>
<label>Kilometers Driven</label>
</div>

<div class="field">
<input type="number" name="age" placeholder=" " required>
<label>Bike Age (Years)</label>
</div>

<div class="field">
<input type="number" name="power" placeholder=" " required>
<label>Engine Power (CC)</label>
</div>

<div class="field">
<input type="number" name="original_price" placeholder=" " required>
<label>Original Price (â‚¹)</label>
</div>

<div class="field">
<select name="brand" required>
{% for brand in brands %}
<option value="{{ brand }}">{{ brand }}</option>
{% endfor %}
</select>
<label>Brand</label>
</div>

<div class="field">
<select name="owner" required>
{% for owner in owners %}
<option value="{{ owner }}">{{ owner }}</option>
{% endfor %}
</select>
<label>Owner Type</label>
</div>

<div class="field">
<select name="city" required>
{% for city in cities %}
<option value="{{ city }}">{{ city }}</option>
{% endfor %}
</select>
<label>City</label>
</div>

<button type="submit">Predict Price</button>

</form>

{% if prediction %}
<div class="result {% if 'Error' in prediction %}error{% else %}success{% endif %}">
{{ prediction }}
</div>
{% endif %}

<footer>Built with Machine Learning â€¢ Flask â€¢ Python</footer>

</div>

</body>
</html>
